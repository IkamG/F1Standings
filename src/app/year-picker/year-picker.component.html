<mat-form-field>
  <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a year" [formControl]="date" (dateChange)="yearSelected($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker  (yearSelected)="yearSelected($event)" startView="multi-year"></mat-datepicker>
</mat-form-field>
